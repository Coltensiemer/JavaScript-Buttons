<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGround</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!--  top section -->
    <section id="section-top">
        <button id="btn-one"><span>Make The Page Red</span> </button>
        <button class="btn" id="btn-yellow">Make the page Yellow</button>
        <button id="btn-blue">Change the buttons' color</button>
        <button id="btn-reset">Reset all</button>
        <button id="btn-prompt">Give a prompt</button>
    </section>


    <!-- BOTTOM ROW -->
    <section id="section-bottom">

        <!-- Light toggle -->
        <button class="toggle-button" id="btn-6"> Click me
            <div id="on-off-svg">
                <svg id="lightmode" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M1 11H4V13H1V11M19.1 3.5L17 5.6L18.4 7L20.5 4.9L19.1 3.5M11 1H13V4H11V1M4.9 3.5L3.5 4.9L5.6 7L7 5.6L4.9 3.5M10 22C10 22.6 10.4 23 11 23H13C13.6 23 14 22.6 14 22V21H10V22M12 6C8.7 6 6 8.7 6 12C6 14.2 7.2 16.2 9 17.2V19C9 19.6 9.4 20 10 20H14C14.6 20 15 19.6 15 19V17.2C16.8 16.2 18 14.2 18 12C18 8.7 15.3 6 12 6M13 15.9V17H11V15.9C9.3 15.5 8 13.9 8 12C8 9.8 9.8 8 12 8S16 9.8 16 12C16 13.9 14.7 15.4 13 15.9M20 11H23V13H20V11Z" />
                </svg>
                <svg id="darkmode" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,6A6,6 0 0,1 18,12C18,14.22 16.79,16.16 15,17.2V19A1,1 0 0,1 14,20H10A1,1 0 0,1 9,19V17.2C7.21,16.16 6,14.22 6,12A6,6 0 0,1 12,6M14,21V22A1,1 0 0,1 13,23H11A1,1 0 0,1 10,22V21H14M20,11H23V13H20V11M1,11H4V13H1V11M13,1V4H11V1H13M4.92,3.5L7.05,5.64L5.63,7.05L3.5,4.93L4.92,3.5M16.95,5.63L19.07,3.5L20.5,4.93L18.37,7.05L16.95,5.63Z" />
                </svg>
            </div>
        </button>


        <button></button>


        <!-- COUNTER -->
        <div id="parent-container">
            <div id="counter-number"> 0</div>
            <div id="counter-container">
                <button id="counter-add">+</button>
                <button id="counter-remove"> -</button>
            </div>
            <button id="counter-reset"> Reset</button>



        </div>
        <button></button>
        <button></button>
    </section>




    <script src='js.js'></script>
</body>

</html>
